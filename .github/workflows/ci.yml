name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run migrations check
        run: |
          cd backend
          python manage.py makemigrations --check --dry-run
      
      - name: Check Django setup
        run: |
          cd backend
          python manage.py check
      
      - name: Run tests
        run: |
          cd backend
          python manage.py test
      
      - name: Run linting (Black)
        run: |
          cd backend
          black --check .
      
      - name: Run linting (Flake8)
        run: |
          cd backend
          flake8 . --exclude=migrations,venv,env,.venv --max-line-length=100

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linting
        run: |
          cd frontend
          npm run lint:check
      
      - name: Check TypeScript
        run: |
          cd frontend
          npm run type-check
      
      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker-compose build
      
      - name: Test Docker Compose
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down
